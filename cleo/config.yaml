name: Cleo Household Manager
version: "0.1.10"
slug: cleo
description: Household chore tracking with Telegram bot and AI assistant (Gemini)
url: https://github.com/klmz/cleo
arch:
  - aarch64
  - amd64
  - armv7
init: false
startup: application
boot: auto
homeassistant_api: true
hassio_api: true
hassio_role: manager
ingress: true
ingress_port: 8099
panel_icon: "mdi:docker"
panel_title: "Cleo Household Manager"
options:
  telegram_token: ""
  gemini_api_key: ""
  allowed_chat_ids: ""
  garbage_calendar_url: ""
  reminder_check_interval: 60
  log_level: info
ports:
  8099/tcp: 8099
schema:
  telegram_token: str
  gemini_api_key: password
  allowed_chat_ids: str
  garbage_calendar_url: url?
  homeassistant_url: url?
  homeassistant_token: password?
  reminder_check_interval: int(5,1440)
  log_level: list(debug|info|warn|error)
map:
  - data:rw
